
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por su compra</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/img_index/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>


    <script language="JavaScript">
        var remplaza = /\+/gi;
        var url = window.location.href;
            
        url = unescape(url);
        url = url.replace(remplaza, " ");
        url = url.toUpperCase();
            
        function obtener_valor(variable){
                
            var variable_may = variable.toUpperCase();
            var variable_pos = url.indexOf(variable_may);
            
            if (variable_pos != -1){
            
                var pos_separador = url.indexOf("&", variable_pos);
            
            if (pos_separador != -1){
            
                return url.substring(variable_pos + variable_may.length + 1, pos_separador);
            } else{
            
                return url.substring(variable_pos + variable_may.length + 1, url.length);
            }
            } else{
            
                return "NO_ENCONTRADO";
            }
            }
    </script>
</head>
<body class="flex flex-col justify-center items-center h-screen bg-orange-100">

    <div><a href="index.html"><img class="w-96 mb-36 mt-10 max-[400px]:px-10" src="img/img_index/logo-zyan.png" alt=""></a></div>
    <div>
        <h1 class="text-cyan-800 text-6xl font-bold mb-8 text-center max-[500px]:text-4xl max-[500px]:px-10">MUCHAS GRACIAS POR SU COMPRA!!!!</h1>
        <h3 id="price" class="text-cyan-800 text-5xl font-bold text-center mb-16 max-[500px]:text-3xl max-[500px]:px-10">Su compra a sido de un total de $</h3>
    </div>
    <div>
        <a class="text-orange-500 text-2xl font-bold" href="index.html">Volver</a>
    </div>
    


    

<script language="JavaScript">
    let price = document.getElementById('price')
    var valor = obtener_valor("precio");
        
    price.textContent += valor
        
</script>
</body>
</html>
